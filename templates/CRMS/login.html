{% extends 'CRMS/base.html' %}
{% block heading_para %}
    <p class="lead text-muted">Please enter username and password to sign-in.</p>
{% endblock %}
{% block body_block %}

    <form method="post" action="{% url 'CRMS:user_login' %}" >
        {% csrf_token %}
        <div class="m-2">
            <label for="username">Username</label>
            <input id="username" name="username" type="text"  placeholder="Enter the username">
        </div>
        <div class="m-2">
            <label for="password">Password</label>
            <input id="password" name="password" type="password"  placeholder="Enter the password">
            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        </div>
        <input class="mt-3" type="submit" value="Login"/>
    </form>
    <div >
        <a href="{% url 'password_reset' %}" class="link-primary"><p class="m-4 fs-6">Forgot Password ?</p></a>
    </div>

{% endblock %}
