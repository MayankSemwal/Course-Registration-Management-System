{% extends 'CRMS/base.html' %}
{% block heading_para %}
    <p class="lead text-muted">Submit your review for a course using the following form.</p>
{% endblock %}
{% block body_block %}

    {% if message %}
        <strong> {{ message }}</strong>
    {% endif %}

    <form action="{% url 'CRMS:review' %}" method="post" class="text-start">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit1" value="Add Review" />
    </form>
{% endblock %}
